<div class="modal-body">
  <div class="row justify-content-between">
    <div class="col align-self-start">
      <p class="settings-global-p">Storage setting</p>
    </div>
  </div>
  <div class="form-inline">
    <div class="form-group input-group-sm">
      <label class="settings-global-p" for="max-ticket">Maximum tickets in board</label>
      <input class="form-control ml-2" id="max-ticket" type="number" min="0" max="1000" [value]="maxTicketShow" (input)="changeEnd($event)">
    </div>
  </div>
</div>
